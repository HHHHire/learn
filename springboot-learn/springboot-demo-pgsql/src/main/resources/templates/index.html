<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/sha256.js"></script>
    <script src="https://cdn.bootcss.com/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script type="text/javascript" charset="UTF-8">

        var page = {

            init: function () {
                $("#upload").click($.proxy(this.upload, this));
            },

            upload: function () {
                $.ajax({
                    url: "http://127.0.0.1:8080/rest/rs/v1/files/hash/609e27644ab35f633e31290a",
                    type: "GET",
                    data: null,
                    async: true,        //异步
                    processData: false,  //很重要，告诉jquery不要对form进行处理
                    contentType: false,  //很重要，指定为false才能形成正确的Content-Type
                    success: function () {
                        $("#output").text("合并成功");
                    }
                });

            }
        };
        $(function () {
            page.init();
        });

        function merge(fileHash, chunkCount, fileName) {
            //构造一个表单，FormData是HTML5新增的
            var form = new FormData();
            form.append("totalNumberOfChunks", chunkCount);  //总片数
            form.append("fileName", fileName);  //文件名
            $.ajax({
                url: "http://127.0.0.1:8080/rest/rs/v1/files/big/" + fileHash + "?fileName=" + fileName + "&totalNumberOfChunks=" + chunkCount,
                type: "POST",
                data: null,
                async: true,        //异步
                processData: false,  //很重要，告诉jquery不要对form进行处理
                contentType: false,  //很重要，指定为false才能形成正确的Content-Type
                success: function () {
                    $("#output").text("合并成功");
                }
            });
        }

    </script>
</head>
<body>
<input type="file" id="file"/>
<button id="upload">上传</button>
<span id="output" style="font-size:12px">等待</span>
</body>
</html>
